name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset_name: ip-api-linux-amd64
            strip: true
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            asset_name: ip-api-linux-arm64
            strip: true
          - os: macos-latest
            target: x86_64-apple-darwin
            asset_name: ip-api-macos-amd64
            strip: true
          - os: macos-latest
            target: aarch64-apple-darwin
            asset_name: ip-api-macos-arm64
            strip: true
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            asset_name: ip-api-windows-amd64
            strip: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install cross (Linux ARM)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build release binary
        if: matrix.target != 'aarch64-unknown-linux-gnu'
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build release binary with cross (Linux ARM)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: cross build --release --target ${{ matrix.target }}

      - name: Prepare binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          if [ "${{ matrix.strip }}" = "true" ]; then
            strip ip-api || true
          fi
          chmod +x ip-api
          tar czf ${{ matrix.asset_name }}.tar.gz ip-api
          mv ${{ matrix.asset_name }}.tar.gz $GITHUB_WORKSPACE/
          
          # Generate checksums
          cd $GITHUB_WORKSPACE
          shasum -a 256 ${{ matrix.asset_name }}.tar.gz > ${{ matrix.asset_name }}.tar.gz.sha256

      - name: Prepare binary (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path ip-api.exe -DestinationPath ${{ matrix.asset_name }}.zip
          Move-Item ${{ matrix.asset_name }}.zip $env:GITHUB_WORKSPACE/
          
          # Generate checksums
          cd $env:GITHUB_WORKSPACE
          $hash = (Get-FileHash -Algorithm SHA256 ${{ matrix.asset_name }}.zip).Hash.ToLower()
          "$hash  ${{ matrix.asset_name }}.zip" | Out-File -Encoding ASCII ${{ matrix.asset_name }}.zip.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.target }}
          path: |
            *.tar.gz
            *.tar.gz.sha256
            *.zip
            *.zip.sha256
          if-no-files-found: error
          retention-days: 1

  create-release:
    name: Create Release
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: release-*
          merge-multiple: true

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Extract changelog entry for this version
          if [ -f CHANGELOG.md ]; then
            # Get the section for this version
            NOTES=$(awk "/^## \[$VERSION\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md || echo "")
            if [ -z "$NOTES" ]; then
              NOTES="Release $VERSION"
            fi
          else
            NOTES="Release $VERSION"
          fi
          
          # Save to file for multiline content
          echo "$NOTES" > release_notes.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.release_notes.outputs.version }}
          body_path: release_notes.txt
          files: |
            artifacts/*.tar.gz
            artifacts/*.tar.gz.sha256
            artifacts/*.zip
            artifacts/*.zip.sha256
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-checksums:
    name: Publish Checksums
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: release-*
          merge-multiple: true

      - name: Create combined checksums file
        run: |
          cd artifacts
          cat *.sha256 > SHA256SUMS

      - name: Upload combined checksums
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/SHA256SUMS
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}